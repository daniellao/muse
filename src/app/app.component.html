<header
  class="d-flex flex-row align-items-start border-bottom"
  style="height: 152px"
>
  <h1 class="page-title">Muse</h1>
</header>
<main>
  <div class="d-flex flex-row">
    <div
      class="col-2 min-vh-100"
      style="width: 365px; padding-top: 34px; padding-left: 46px"
    >
      <div class="menu-item">
        <h4 class="menu-title">Filter</h4>
        <div class="refine-button">
          <!-- <i
            class="bi bi-funnel"
            style="font-size: 1.6rem; color: rgb(39, 59, 60)"
          ></i> -->
          <i
            class="bi bi-plus"
            style="font-size: 1.7rem; color: rgb(39, 59, 60)"
          ></i>
        </div>
      </div>

      <div class="menu-item">
        <h4 class="menu-title">Zoek</h4>
        <div class="d-flex flex-row">
          <input type="search" />
          <div class="search-button">
            <i
              class="bi bi-search"
              style="font-size: 1.3rem; color: rgb(39, 59, 60)"
            ></i>
          </div>
        </div>
      </div>
      <div class="menu-item">
        <h4 class="menu-title">Resultaat</h4>
        <div
          class="d-flex flex-row justify-content-between align-items-center"
          style="margin-right: 110px"
        >
          <span class="list-item">2 Schilderijen</span>
          <i
            class="bi bi-x"
            style="font-size: 1.5rem; color: rgb(39, 59, 60)"
          ></i>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="d-flex flex-column">
        <div
          class="d-flex flex-row justify-content-between border-bottom"
          style="padding-top: 34px; padding-bottom: 12px"
        >
          <div
            class="d-flex flex-row justify-content-start"
            style="padding-left: 23px"
          >
            <div class="view-button" (click)="collection.view = 'grid'">
              <i
                class="bi bi-grid-3x2-gap"
                style="font-size: 2rem; color: rgb(39, 59, 60)"
              ></i>
            </div>
            <div class="view-button" (click)="collection.view = 'list'">
              <i
                class="bi bi-list"
                style="font-size: 2rem; color: rgb(39, 59, 60)"
              ></i>
            </div>
          </div>
        </div>
        <app-collection-grid
          *ngIf="collection.view === 'grid'"
        ></app-collection-grid>
        <app-collection-list
          *ngIf="collection.view === 'list'"
        ></app-collection-list>
      </div>
    </div>
  </div>
</main>
